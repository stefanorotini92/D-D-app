<!DOCTYPE html>
<html>
<head>
  <title>DND App</title>
</head>
<body>
  <h1>Personaggi</h1>
  <ul id="character-list"></ul>

  <h2>Crea personaggio</h2>
  <input id="name" placeholder="Nome">
  <input id="race" placeholder="Razza">
  <input id="class" placeholder="Classe">
  <button onclick="createCharacter()">Crea</button>

  <script>
    const baseUrl = 'https://TUO-NOME-PROGETTO.onrender.com'; // sostituisci con URL Render

    async function loadCharacters() {
      const res = await fetch(`${baseUrl}/characters`);
      const characters = await res.json();
      const list = document.getElementById('character-list');
      list.innerHTML = '';
      characters.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.name} - ${c.race} - ${c.class}`;
        list.appendChild(li);
      });
    }

    async function createCharacter() {
      const name = document.getElementById('name').value;
      const race = document.getElementById('race').value;
      const className = document.getElementById('class').value;

      await fetch(`${baseUrl}/characters`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, race, class: className})
      });

      loadCharacters();
    }

    loadCharacters();
  </script>
</body>
</html>
