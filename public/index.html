<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D PG Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f0f0f0; }
    input, select { margin-bottom: 5px; padding: 5px; width: 100%; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    button { padding: 10px; margin-top: 10px; background: #333; color: #fff; border: none; border-radius: 5px; width: 100%; }
    ul { list-style: none; padding-left: 0; }
    li { background: #fff; margin-bottom: 5px; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>D&D PG Manager</h1>

  <form id="pg-form">
    <label>Nome:</label>
    <input type="text" id="name" required>

    <label>Classe:</label>
    <select id="class" required>
      <option value="">Seleziona</option>
      <option>Guerriero</option>
      <option>Mago</option>
      <option>Ladro</option>
      <option>Chierico</option>
      <option>Paladino</option>
      <option>Ranger</option>
      <option>Barbaro</option>
      <option>Stregone</option>
      <option>Druido</option>
      <option>Bardo</option>
      <option>Monaco</option>
      <option>Warlock</option>
    </select>

    <label>Razza:</label>
    <select id="race" required>
      <option value="">Seleziona</option>
      <option>Umano</option>
      <option>Elfo</option>
      <option>Nano</option>
      <option>Halfling</option>
      <option>Dragonide</option>
      <option>Mezzelfo</option>
      <option>Mezzorco</option>
      <option>Gnomo</option>
    </select>

    <label>Livello:</label>
    <input type="number" id="level" min="1" value="1" required>

    <label>Forza:</label>
    <input type="number" id="strength" min="1" value="10" required>

    <label>Destrezza:</label>
    <input type="number" id="dexterity" min="1" value="10" required>

    <label>Costituzione:</label>
    <input type="number" id="constitution" min="1" value="10" required>

    <label>Intelligenza:</label>
    <input type="number" id="intelligence" min="1" value="10" required>

    <label>Saggezza:</label>
    <input type="number" id="wisdom" min="1" value="10" required>

    <label>Carisma:</label>
    <input type="number" id="charisma" min="1" value="10" required>

    <button type="submit">ðŸ’¾ Crea PG</button>
  </form>

  <h2>Personaggi salvati:</h2>
  <ul id="characters-list"></ul>

  <script>
    const form = document.getElementById("pg-form");
    const list = document.getElementById("characters-list");

    // Funzione per caricare i PG dal backend
    async function loadCharacters() {
      try {
        const res = await fetch("/characters");
        const characters = await res.json();
        list.innerHTML = "";
        characters.forEach(pg => {
          const li = document.createElement("li");
          li.textContent = `${pg.name} - ${pg.class} - Livello ${pg.level}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Errore caricamento PG:", err);
      }
    }

    // Chiamata iniziale per caricare i PG allâ€™apertura della pagina
    loadCharacters();

    // Funzione per creare PG
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPG = {
        name: document.getElementById("name").value,
        class: document.getElementById("class").value,
        race: document.getElementById("race").value,
        level: parseInt(document.getElementById("level").value),
        strength: parseInt(document.getElementById("strength").value),
        dexterity: parseInt(document.getElementById("dexterity").value),
        constitution: parseInt(document.getElementById("constitution").value),
        intelligence: parseInt(document.getElementById("intelligence").value),
        wisdom: parseInt(document.getElementById("wisdom").value),
        charisma: parseInt(document.getElementById("charisma").value)
      };

      try {
        const res = await fetch("/characters", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newPG)
        });
        const data = await res.json();
        if (res.ok) {
          loadCharacters(); // ricarica lista PG
          form.reset(); // pulisci form
        } else {
          alert("Errore creazione PG: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Errore fetch:", err);
        alert("Errore connessione al server");
      }
    });
  </script>

</body>
</html>
