<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Creazione Personaggio D&D 5e</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 5px; margin-top: 2px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Creazione Personaggio D&D 5e</h1>

  <div class="section">
    <h2>Informazioni generali</h2>
    <label>Nome<input type="text" id="name" required></label>
    <label>Classe<input type="text" id="class" required></label>
    <label>Livello<input type="number" id="level" value="1" min="1"></label>
    <label>Background<textarea id="background"></textarea></label>
    <label>Giocatore<input type="text" id="player_name"></label>
    <label>Razza<input type="text" id="race"></label>
    <label>Allineamento<input type="text" id="alignment"></label>
    <label>Punti esperienza<input type="number" id="xp" value="0"></label>
  </div>

  <div class="section">
    <h2>Caratteristiche</h2>
    <label>Forza<input type="number" id="strength" value="10"></label>
    <label>Destrezza<input type="number" id="dexterity" value="10"></label>
    <label>Costituzione<input type="number" id="constitution" value="10"></label>
    <label>Intelligenza<input type="number" id="intelligence" value="10"></label>
    <label>Saggezza<input type="number" id="wisdom" value="10"></label>
    <label>Carisma<input type="number" id="charisma" value="10"></label>
  </div>

  <div class="section">
    <h2>Combattimento</h2>
    <label>Punti ferita massimi<input type="number" id="max_hp" value="10"></label>
    <label>Punti ferita attuali<input type="number" id="current_hp" value="10"></label>
    <label>Classe armatura<input type="number" id="armor_class" value="10"></label>
    <label>Iniziativa<input type="number" id="initiative" value="0"></label>
    <label>Velocità<input type="number" id="speed" value="30"></label>
    <label>Dadi vita<input type="text" id="hit_dice" value="1d10"></label>
    <label>Tiri salvezza successi<input type="number" id="death_saves_success" value="0"></label>
    <label>Tiri salvezza fallimenti<input type="number" id="death_saves_failure" value="0"></label>
  </div>

  <div class="section">
    <h2>Note e background</h2>
    <label>Equipaggiamento<textarea id="equipment"></textarea></label>
    <label>Tratti della personalità<textarea id="personality_traits"></textarea></label>
    <label>Ideali<textarea id="ideals"></textarea></label>
    <label>Legami<textarea id="bonds"></textarea></label>
    <label>Difetti<textarea id="flaws"></textarea></label>
    <label>Aspetto fisico<textarea id="appearance"></textarea></label>
    <label>Storia<textarea id="backstory"></textarea></label>
  </div>

  <button id="createBtn">Crea Personaggio</button>
  <button id="randomBtn">Crea Personaggio Random</button>

  <div id="result" class="section"></div>

  <script>
    const createBtn = document.getElementById("createBtn");
    const randomBtn = document.getElementById("randomBtn");
    const result = document.getElementById("result");

    function getCharacterData() {
      return {
        name: document.getElementById("name").value,
        class: document.getElementById("class").value,
        level: parseInt(document.getElementById("level").value),
        background: document.getElementById("background").value,
        player_name: document.getElementById("player_name").value,
        race: document.getElementById("race").value,
        alignment: document.getElementById("alignment").value,
        xp: parseInt(document.getElementById("xp").value),
        strength: parseInt(document.getElementById("strength").value),
        dexterity: parseInt(document.getElementById("dexterity").value),
        constitution: parseInt(document.getElementById("constitution").value),
        intelligence: parseInt(document.getElementById("intelligence").value),
        wisdom: parseInt(document.getElementById("wisdom").value),
        charisma: parseInt(document.getElementById("charisma").value),
        max_hp: parseInt(document.getElementById("max_hp").value),
        current_hp: parseInt(document.getElementById("current_hp").value),
        armor_class: parseInt(document.getElementById("armor_class").value),
        initiative: parseInt(document.getElementById("initiative").value),
        speed: parseInt(document.getElementById("speed").value),
        hit_dice: document.getElementById("hit_dice").value,
        death_saves_success: parseInt(document.getElementById("death_saves_success").value),
        death_saves_failure: parseInt(document.getElementById("death_saves_failure").value),
        equipment: document.getElementById("equipment").value,
        personality_traits: document.getElementById("personality_traits").value,
        ideals: document.getElementById("ideals").value,
        bonds: document.getElementById("bonds").value,
        flaws: document.getElementById("flaws").value,
        appearance: document.getElementById("appearance").value,
        backstory: document.getElementById("backstory").value
      };
    }

    async function createCharacter(char) {
      const res = await fetch("/characters", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(char)
      });
      const data = await res.json();
      result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    async function createRandomCharacter() {
      const res = await fetch("/characters/random");
      const data = await res.json();

      // Riempi il form con i valori random
      for (const key in data) {
        const el = document.getElementById(key);
        if (el) el.value = data[key];
      }
      result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    createBtn.addEventListener("click", () => {
      const char = getCharacterData();
      createCharacter(char);
    });

    randomBtn.addEventListener("click", () => {
      createRandomCharacter();
    });
  </script>
</body>
</html>
